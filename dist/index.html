<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Finder</title>
  </head>
  <body style="pointer-events: auto">
    <div class="page-wrapper">
      <header>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-device-gamepad-2"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          stroke-width=".9"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12 5h3.5a5 5 0 0 1 0 10h-5.5l-4.015 4.227a2.3 2.3 0 0 1 -3.923 -2.035l1.634 -8.173a5 5 0 0 1 4.904 -4.019h3.4z"
          />
          <path d="M14 15l4.07 4.284a2.3 2.3 0 0 0 3.925 -2.023l-1.6 -8.232" />
          <path d="M8 9v2" />
          <path d="M7 10h2" />
          <path d="M14 10h2" />
        </svg>
        <form role="search" class="input-container">
          <label for="search-input" class="label-hidden">Search:</label>
          <input
            type="search"
            id="search-input"
            name="search"
            class="input"
            placeholder="search..."
            aria-label="Search for any video game"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </header>
      <main></main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
