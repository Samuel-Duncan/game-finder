<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Finder</title>
  </head>
  <body style="pointer-events: auto">
    <div class="page-wrapper">
      <header>
        <form role="search" class="input-container">
          <label for="search-input" class="label-hidden">Search:</label>
          <input
            type="search"
            id="search-input"
            name="search"
            class="input"
            placeholder="search..."
            aria-label="Search for any video game"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </header>
      <main></main>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
